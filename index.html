<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body onload="init()">
    <header class="">
        <h2>Logo</h2>
        <ul>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">About</a></li>
    </ul>
    </header>

    <main class="meme-editor">
        <section class="canvas-container">
            <canvas id="main-canvas" width="400" height="400"></canvas>
        </section>

        <section class="controllers">
            <!-- <form class="controllers"> -->
                <input type="text" name="meme-txt" oninput="onEditMemeText(this, 0)">
                <input type="text" name="meme-txt" oninput="onEditMemeText(this, 1)">
                <button onclick="onMoveCurrLn(-5)">up</button>
                <button onclick="onMoveCurrLn(5)">down</button>
                <!-- <button onclick="onSwitchLines()">switch lns</button> -->
                <button>add ln</button>
                <button>delete ln</button>
            <!-- </form> -->
            <div class="edit-font">
                <button onclick="onChangeFontSize(2)">A+</button>
                <button onclick="onChangeFontSize(-2)">A-</button>
                <button>algn left</button>
                <button>algn center</button>
                <button>algn right</button>
                <select name="select-font">
                    <option>font1</option>
                    <option>font2</option>
                    <option>font3</option>
                </select>
                <button>underline</button>
                <button>color</button>
            </div>
            <div>bonus steackers</div>
            <div>bonus share&download
            <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
            </div>
        </section>
    </main>

    <main class="gallery">
        <img class="gallery-item" src="img/5.jpg" onclick="onChooseImg(5)">
        <img class="gallery-item" src="img/2.jpg" onclick="onChooseImg(2)">
    </main>
    <script src="js/memeService.js"></script>
    <script src="js/mainController.js"></script>
</body>
</html>
